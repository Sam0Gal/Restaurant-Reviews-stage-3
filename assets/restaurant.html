<head>

  <!-- Normalize.css for better cross-browser consistency -->

<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/" aria-current="page">Home</a></li>

    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h1>
      <!-- <picture>
        <img id="restaurant-img">
      </picture> -->
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <section class="form">
      <h3>Add a review</h3>
      <form>
        <label for="name">Name:<br>
        </label>
        <input type="text" id="name" placeholder="Name" required maxlength="100" autocomplete="name">
        <br>
        <span style="font-size: 1.5rem;">Rate: </span>
        <div style="cursor: pointer;width: 232px;display: inline-block;" tabindex="0" role="listbox" aria-label="choose rating out of five stars">
          <span role="option" aria-label="1 star" tabindex="0" class="1">ðŸŸŠ</span>
          <span role="option" aria-label="2 stars" tabindex="0" class="2">ðŸŸŠ</span>
          <span role="option" aria-label="3 stars" tabindex="0" class="3">ðŸŸŠ</span>
          <span role="option" aria-label="4 stars" tabindex="0" class="4">ðŸŸŠ</span>
          <span role="option" aria-label="5 stars" tabindex="0" class="5">ðŸŸŠ</span>
        </div>
        <label for="review">Review:
        </label>
        <textarea type="text" id="review" placeholder="Your Review" required maxlength="1000"></textarea>
        <br>
        <button type="submit" disabled>submit</button>
      </form>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
